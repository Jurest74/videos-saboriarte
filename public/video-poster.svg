<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FED7AA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FECACA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEF3C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  
  <!-- Texto principal -->
  <text x="600" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="36" fill="#374151">Descubre tu sorpresa</text>
  
  <!-- BotÃ³n de play centrado -->
  <g transform="translate(600, 360)">
    <circle r="60" fill="url(#playGradient)" opacity="0.9"/>
    <circle r="60" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
    <polygon points="-18,-22 -18,22 26,0" fill="white"/>
  </g>
  
  <!-- Texto sutil en la parte inferior -->
  <text x="600" y="480" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="18" fill="#6B7280" opacity="0.7">Haz clic para reproducir</text>
</svg>