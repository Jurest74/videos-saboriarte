<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FED7AA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FECACA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEF3C7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EA580C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Texto principal -->
  <text x="200" y="100" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="24" fill="#374151">Descubre tu sorpresa</text>
  
  <!-- BotÃ³n de play centrado -->
  <g transform="translate(200, 150)">
    <circle r="40" fill="url(#playGradient)" opacity="0.9"/>
    <circle r="40" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
    <polygon points="-12,-15 -12,15 18,0" fill="white"/>
  </g>
  
  <!-- Texto sutil en la parte inferior -->
  <text x="200" y="220" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="14" fill="#6B7280" opacity="0.7">Haz clic para reproducir</text>
</svg>